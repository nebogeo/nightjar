{% extends "base.html" %}


{% block article-image %}
<img src="{{ story.desc_image.url }}" class="article-image">
{% endblock %}


{% block article-text %}
<h1>{{ story.title }}</h1>
<p>{{ story.desc }}</p>
{% endblock %}

{% block buttons %}

{% for button in buttons %}
<div class="button" style="background:url({{ button.button_image.url}});">
  <a href="/story/{{ button.id_name }}">
    {{ button.title }}
  </a>
</div>
{% endfor %}

{% endblock %}
