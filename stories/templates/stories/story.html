{% extends "base.html" %}

<h1><a href="/">{{ story.title }}</a></h1>

{% block article-text %}
<p><img src="{{ story.desc_image.url }}" align="right">{{ story.desc }}</p>
{% endblock %}

{% block buttons %}

{% for button in buttons %}
    <p>
    <a href="/story/{{ button.id_name }}">
      <img src="{{ button.button_image.url }}"><br/>
      {{ button.title }}
    </a>
    </p>
{% endfor %}

{% endblock %}
