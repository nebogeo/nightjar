{% extends "base.html" %}


{% block article-image %}
<img src="{{ story.desc_image.url }}" class="article-image">
{% endblock %}


{% block article-text %}
<h1><a href="/">{{ story.title }}</a></h1>
<p>{{ story.desc }}</p>
{% endblock %}

{% block buttons %}

{% for button in buttons %}
    <div class="button">
    <a href="/story/{{ button.id_name }}">
      <img src="{{ button.button_image.url }}" class="button-image">
      {{ button.title }}
    </a>
    </div>
{% endfor %}

{% endblock %}
