{% extends "base.html" %}


{% block article-image %}
<img src="{{ story.desc_image.url }}" class="article-image">
{% endblock %}


{% block article-text %}
<h1>{{ story.title }}</h1>
<p>{{ story.desc }}</p>
{% endblock %}

{% block buttons %}
<ul>
{% for button in buttons %}
    <li style="float:left;">
    <a href="/story/{{ button.id_name }}">
      <img src="{{ button.button_image.url }}" class="button-image">
      {{ button.title }}
    </a>
    </li>
{% endfor %}
</ul>
{% endblock %}
